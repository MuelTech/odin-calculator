<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="result-container">
            <p class="result-para">0</p>
        </div>
        <div class="clear-delete-container">
            <button class="clear-btn">CLEAR</button>
            <button class="delete-btn">DELETE</button>
        </div>
        <div class="keypad-container">
            <div class="column-one">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-btn">/</button>
            </div>
            <div class="column-two">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-btn">*</button>
            </div>
            <div class="column-three">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-btn">-</button>
            </div>
            <div class="column-four">
                <button>.</button>
                <button>0</button>
                <button style="background-color: rgb(235, 105, 105);">=</button>
                <button class="operator-btn">+</button>
            </div>
        </div>
    </div>
</body>

</html>
